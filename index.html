   <div class="row">

 <div class="tab-content">

                  </div>
                <div class="form-group">

        </div>
     <div class="checkbox">
         <label>

            </label>

        <a class="forget" id="forget" href="#">forget Your Password</a>              
     </form>   
</div>
    <div role="tabpanel" class="tab-pane" id="profile">
      <form>
          <div class="form-group">

               </div>

    <div class="checkbox">
        <label>

 </div>

<script type="text/javascript">
 $("#submit").click(function(){
   var email = $ ("#Email").val();
   var pass = $ ("#Password").val(); 
   if (email !="" && pass !=""){
  $('#submit').attr(html/admin.html);
  
   }; 
 })	
 


</script>
